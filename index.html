<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MEME GEN</title>
  </head>
  <body class="main-layout" onload="onInit()">
    <header class="main-header-container">
      <div class="main-header main-layout flex space-between align-center">
        <div class="main-logo"><a href="#" class="nav-link">Logo</a></div>
        <ul class="main-nav flex clean-list align-center">
          <li onclick="onShowGallery()">
            <a href="#" class="nav-link">Gallery</a>
          </li>
          <li onclick="onMakeMeme()"><a href="#" class="nav-link">Mems</a></li>
          <li><a href="#" class="nav-link">About</a></li>
        </ul>
        <button onclick="toggleMenu()" class="menu-toggle">â˜°</button>
      </div>
    </header>
    <!-- ==============================GALLERY================================== -->
    <section class="gallery" name="gallery">
      <h1>Pic a pic</h1>
    </section>
    <!-- ==============================MEMES GENERATOR================================== -->
    <main class="canvas-container">
      <h1>Make Me(me)</h1>
      <div class="main-container">
        <div class="canvascontainer">
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
          <section class="controllers">
            <input type="text" name="text" id="text" class="txt-meme" oninput="onAddText()"/>
            <div class="btns">
              <button class="btn btn-up" type="button">up</button>
              <button class="btn btn-down" type="button">down</button>
              <button onclick="onAddLine()" class="btn btn-add" type="button">Add</button>
              <button class="btn btn-delet" type="button">Delete</button>
            </div>
            <div class="container">
                <h3>Fonts:</h3>
              <button onclick="onIncreaseFontSize()" class="btn btn-txt-l"></button>
              <button onclick="onDecreaseFontSize()" class="btn btn-txt-s"></button>
              <label for="fill">Fill</label>
              <input type="color" name="fill" id="fill-color" class="btn clr-fill" value="#ffffff">
              <label for="stroke">Stroke</label>
              <input type="color" name="stroke" id="stroke-color" class="btn clr-stroke" value="#2c2c2c">
            </div>            
      </div>
      </section>
      <div class="sharing">
            <input type="file" class="btn file-input" name="image" onchange="onImgInput(event)" />
            <a href="#" class="btn btn-download" onclick="downloadImg(this)" download="my-img.  jpg">Download as jpeg</a>
        <button class="btn btn-sharing " onclick="onUploadImg()">
                Upload Image from Canvas and Share on Facebook
        </button>
       </div>
    </main>
    <!-- ==============================FOOTER================================== -->
    <footer></footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/images.service.js"></script>
    <script src="js/services/sharing.service.js"></script>
    <script src="js/services/canvas.service.js"></script>
    <script src="js/meme.controller.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
